<ion-view view-title="Walking">
    <ion-content>
        <h4>Current Walk</h4>
        <div class="row">
            <ion-item class="col col-50">
                Steps: {{pedometer.steps}}
            </ion-item>
            <ion-item class="col col-50">
                Current Goal
            </ion-item>
        </div>
        <div class="row">
            <ion-item class="col col-50">
                Distance
            </ion-item>
            <ion-item class="col col-50">
                Speed
            </ion-item>
        </div>

        <div class="row" style="margin-top:15px;">
            <div style="background-color:gray; width: 100%">
                <div style="height: 40px; width: {{pedometer.steps / goal.currentGoal * 100}}%; max-width: 100%; transition: width 0.1s; background: palegreen; text-align:center; padding:5px;">
                    <strong style="white-space: nowrap; top:10px;"> {{pedometer.steps / goal.currentGoal * 100 | number : 0}}% </strong>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Well Being Status
            </div>
            <div class="item item-text-wrap wellBeingGood" ng-show="wellBeing === 'good'">
                <div class="row">
                    Going Well
                </div>
            </div>
            <div class="item item-text-wrap wellBeingCaution" ng-show="wellBeing === 'caution'">
                <div class="row">
                    Caution
                </div>
            </div>
        </div>
        <div class="row" style="text-align:-webkit-center;">
            <div class="col">
                <button class="button button-large button-assertive" style="width:50%;" ng-click="pause()" ng-show="isStarted">
                    <i class="fa fa-pause"></i>
                </button>
                <button class="button button-large button-balanced" style="width:50%;" ng-click="start()" ng-show="isPaused">
                    Start
                </button>
            </div>
        </div>
        <div>
            {{algorithmValues}}
        </div>
        <div>
            X: {{accelerometer.X}}
            <br/> Y: {{accelerometer.Y}}
            <br/> Z: {{accelerometer.Z}}
            <br/> time: {{accelerometer.timeStamp}}
        </div>
        <div>
            <button class="button button-large button-assertive" style="width:50%;" ng-click="showAlert()">
                Show Alert
            </button>
        </div>
    </ion-content>
</ion-view>
