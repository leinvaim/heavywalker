<ion-view view-title="Leaderboard">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="account in leaderboard">
                <div class="row" >
                    <div class="col col-10">
                        <div ng-hide="$index === 0">
                            {{$index + 1}}
                        </div>
                        <div ng-show="$index === 0" style="color:gold;">
                            <i class="fa fa-star-o"></i>
                        </div>
                    </div>
                    <div class="col col-60">
                        <div ng-hide="account.username === user.user">
                            {{account.username}}
                        </div>
                        <div ng-show="account.username === user.user" style="color:blue;">
                            {{account.username}}
                        </div>
                    </div>
                    <div class="col col-30">
                        {{account.steps}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
