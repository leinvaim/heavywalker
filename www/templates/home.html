<ion-view >
    <ion-nav-title >
        <img src="img/icon.jpg" style="width:50px; height:50px;">
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="row">
            <h3>Welcome, {{user.username}}</h3>
        </div>
        <div class="row" style="text-align:-webkit-center;">
            <div class="col">
                <button class="button button-large button-balanced" style="width:60%;" ng-click="startWalking()">
                    Start
                </button>
            </div>
        </div>
        <div class="row">
            <h4>Current Goal:</h4>
        </div>
        <div class="row">
            <h4>Lifetime Statistics:</h4>
        </div>
    </ion-content>
</ion-view>
