<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear"><i class="fa fa-trophy"></i>
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
        <img src="img/icon.jpg" style="width:50px; height:50px;">
            <h1 class="title">
             Heavy Walkers</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-flag"></i> Start Walk
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-check-square-o"></i> Goal
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-user"></i> Profile
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-trophy"></i> Leaderboard
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="fa fa-cog"></i> Settings
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                    <i class="fa fa-sign-out"></i> Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
