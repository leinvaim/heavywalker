<ion-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
    <!-- <div class="buttons">
      <a class="button button-clear" href="#/sideMenu/home">Close</a>
    </div> -->
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="enteredLogin.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="enteredLogin.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
